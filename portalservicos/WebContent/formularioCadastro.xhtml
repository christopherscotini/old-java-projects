<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>MK Office</title>

	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" />

	<style type="text/css">
		.ui-widget {
			font-size: 90% !important;
		}
	</style>
</h:head>

<h:body>

	<div >
        <img id="fundo-login" src="#{facesContext.externalContext.requestContextPath}/images/background-login/#{configuracaoPadraoBean.configuration.imgFundoTelaLogin}" alt="" />
	</div>

	<h:form >
		<div id="main_title" align="center">
			<h1><h:outputText value="Formulário" /></h1>
		</div>
		
		<p:growl id="messagesGlobal" globalOnly="true" escape="false" />

		<h:panelGrid cellpadding="0" cellspacing="0" columns="1" styleClass="CorpoPagina" border="0" >
			<h:panelGroup id="tabela-dados-cliente" >
				<h:panelGrid cellpadding="0" cellspacing="1" columns="6" style="margin-top:5px;margin-bottom:25px;">
				
					<p:outputLabel value="Nome:" for="txtNome" styleClass="HtmlOutputLabelResposta" rendered="#{formularioBean.painelCliente}" />
					<p:inputText rendered="#{formularioBean.painelCliente}" id="txtNome" value="#{formularioBean.clienteCadastro.nome}" size="50" styleClass="input-5left" required="true" requiredMessage="O campo NOME � necess�rio." >
						<f:validateLength minimum="3" for="txtNome"/>
					</p:inputText>
					<p:outputLabel rendered="#{formularioBean.painelCliente}" value="Data de Nascimento:" for="calendarDtNasc" styleClass="HtmlOutputLabelResposta"/>
					<p:calendar rendered="#{formularioBean.painelCliente}" id="calendarDtNasc" value="#{formularioBean.clienteCadastro.dataNascimento}" size="10" pattern="dd/MM/yyyy" alt="date" style="margin-left:5px;" />
					<p:outputLabel rendered="#{formularioBean.painelCliente}" value="CPF:" for="txtCpf" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText rendered="#{formularioBean.painelCliente}" id="txtCpf" value="#{formularioBean.clienteCadastro.numCpfString}" size="50" styleClass="input-5left" required="true" requiredMessage="O campo CPF é necessário."/>

					<p:outputLabel rendered="#{formularioBean.painelCliente}" value="Email:" for="txtEmail" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText rendered="#{formularioBean.painelCliente}" id="txtEmail" value="#{formularioBean.clienteCadastro.email}" size="45" styleClass="input-5left" required="true" validatorMessage="Informe um EMAIL válido." requiredMessage="O campo EMAIL é inv�lido.">
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</p:inputText>
					<p:outputLabel rendered="#{formularioBean.painelCliente}" value="Telefone:" for="txtTelefone" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText rendered="#{formularioBean.painelCliente}" id="txtTelefone" value="#{formularioBean.clienteCadastro.numTelefoneString}" size="15" styleClass="input-5left" alt="phone"/>
					<p:outputLabel rendered="#{formularioBean.painelCliente}" value="Celular:" for="txtTelefoneCel" styleClass="HtmlOutputLabelResposta" />
					<p:inputText rendered="#{formularioBean.painelCliente}" id="txtTelefoneCel" value="#{formularioBean.clienteCadastro.numCelularString}" size="15" styleClass="input-5left" alt="cell9" required="true" requiredMessage="O campo CELULAR � necess�rio." />
					
					
					<p:outputLabel value="Endereço:" for="txtAddress" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText id="txtAddress" value="#{formularioBean.clienteCadastro.endereco.logradouro}" size="50" styleClass="input-5left" required="true" requiredMessage="O campo ENDERE�O � necess�rio."/>
					<p:outputLabel value="N°" for="txtNum" styleClass="HtmlOutputLabelResposta"/> 
					<p:inputText id="txtNum" value="#{formularioBean.clienteCadastro.endereco.numero}" size="5" maxlength="7" onkeypress="return onlyNum(event)" styleClass="input-5left" required="true" requiredMessage="O campo N�MERO � necess�rio."/>
					<p:outputLabel value="Bairro:" for="txtBairro" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText id="txtBairro" value="#{formularioBean.clienteCadastro.endereco.bairro}" size="20" styleClass="input-5left" required="true" requiredMessage="O campo BAIRRO � necess�rio."/>
		
					<p:outputLabel value="Complemento:" for="txtComplemento" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText id="txtComplemento" value="#{formularioBean.clienteCadastro.endereco.complemento}" size="50" styleClass="input-5left"/>
					<h:panelGroup></h:panelGroup> 
					<h:panelGroup></h:panelGroup>
					<h:panelGroup></h:panelGroup>
					<h:panelGroup></h:panelGroup>
				
					<p:outputLabel value="Cidade:" for="txtCity" styleClass="HtmlOutputLabelResposta"/>
					<p:inputText id="txtCity" value="#{formularioBean.clienteCadastro.endereco.cidade}" size="30" styleClass="input-5left" required="true" requiredMessage="O campo CIDADE é necess�rio."/>
					<p:outputLabel value="Estado:" for="txtState" styleClass="HtmlOutputLabelResposta"/>
					<p:selectOneMenu id="txtState" value="#{formularioBean.clienteCadastro.endereco.estado}" size="5" styleClass="" style="margin-left:5px;" required="true" requiredMessage="O campo ESTADO é necessário.">
						<f:selectItems value="#{formularioBean.comboUf}" var="_uf" itemLabel="#{_uf.label}" itemValue="#{_uf.label}"/>
					</p:selectOneMenu>
					<p:outputLabel value="CEP:" for="cep" styleClass="HtmlOutputLabelResposta" />
					<h:panelGroup>
						<p:inputText id="cep" value="#{formularioBean.clienteCadastro.endereco.cep}" size="10" styleClass="input-5left" alt="cep" required="true" requiredMessage="O campo CEP é necessário.">
							<f:validateLength minimum="9" for="cep" />
						</p:inputText>
					</h:panelGroup>
				
				</h:panelGrid>
			</h:panelGroup>
			
			<h:panelGroup>
				<p:fieldset legend="Dados de Criação de Login" >
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2">
						<h:panelGroup>
							<p:outputLabel value="Login:" for="txtLogin"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="txtLogin" value="#{responsavelBean.usuarioIncluir.usuarioLogin.username}" />
						</h:panelGroup>
						
						<h:panelGroup>
							<p:outputLabel value="Senha:" for="txtSenha"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:inputText id="txtSenha" value="#{responsavelBean.usuarioIncluir.usuarioLogin.password}" />
						</h:panelGroup>
				
						<h:panelGroup>
							<p:outputLabel value="Tipo de Usuario:" for="cboTipoUsuario"/>
						</h:panelGroup>
						<h:panelGroup>
							<p:selectOneMenu id="cboTipoUsuario" value="#{responsavelBean.perfilUsuarioIncluir.codPerfilUsuario}" disabled="true">
								<f:selectItem itemValue="0" itemLabel=".:SELECIONE:." />
								<f:selectItems value="#{responsavelBean.comboPerfilUsuario}" var="p" itemLabel="#{p.descPerfilUsuario}" itemValue="#{p.codPerfilUsuario}" />
							</p:selectOneMenu>
						</h:panelGroup>
					</h:panelGrid>
				</p:fieldset>
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0" style="height:126px;">
					<h:panelGroup>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>	
	
		<hr class="lin"/>
	
		<h:panelGroup>
			<div class="buttonFooter">
				<p:commandButton id="btnVoltar" value="Voltar" ajax="false" action="#" style="float:left" immediate="true" />
				<p:commandButton id="btnLimpar" value="Limpar" ajax="false"  action="#{formularioBean.resetarFormulario()}"  immediate="true" style="margin-left:5px;"/>
				<p:commandButton id="btnSalvar" value="Salvar" ajax="false" action="#{formularioBean.executeSave()}" style="margin-left:5px;"  />
			</div>
		</h:panelGroup>
	</h:panelGrid>
</h:form>

</h:body>
</html>
