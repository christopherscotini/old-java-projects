<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="../../../template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

	<ui:param name="titulo" value="#{contatoClienteBean.tituloTelaIncluirAlterar}" />

	<ui:define name="body_content">
		<h:panelGrid columns="2" cellspacing="0" cellpading="0">
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Cliente: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="selCliente" value="" style="margin-left:5px; width:250px;">
			 		<f:selectItems value="" />
			 	</h:selectOneMenu>
			</h:panelGroup>

			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Departamento/Setor: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="selDpto" value="" style="margin-left:5px; width:250px;">
			 		<f:selectItems value="" />
			 	</h:selectOneMenu>
			</h:panelGroup>

			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Código Junção: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="codJuncao" value="" style="margin-left:5px; width:250px" />
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Seção: " style="float:right;margin-top:15px;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="selSecao" value="" style="margin-left:5px; margin-top:15px; width:250px;">
			 		<f:selectItems value="" />
			 	</h:selectOneMenu>
			</h:panelGroup>

			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Local: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="selLocal" value="" style="margin-left:5px; width:250px;">
			 		<f:selectItems value="" />
			 	</h:selectOneMenu>
			</h:panelGroup>

			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Complemento: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="txtComplemento" value="" style="margin-left:5px; width:250px" />
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px; ">
				<h:outputLabel value="Contato: " style="float:right;margin-top:15px;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="txtContato" value="" style="margin-left:5px;margin-top:15px;width:250px" />
			</h:panelGroup>

			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Telefone: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="txtDDD" value="" style="margin-left:5px; width:25px" />
				<h:inputText id="txtTelefone" value="" style="margin-left:5px; width:220px" />
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Telefone 2: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="txtDDD2" value="" style="margin-left:5px; width:25px" />
				<h:inputText id="txtTelefone2" value="" style="margin-left:5px; width:220px" />
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Email: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputText id="txtEmail" value="" style="margin-left:5px; width:250px" />
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Tipo Contato: " style="float:right;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:selectOneMenu id="selTipoContato" value="" style="margin-left:5px; width:250px;">
			 		<f:selectItems value="" />
			 	</h:selectOneMenu>
				<h:commandButton id="btnTipoContato" value="Tipo Contato" action="#{contatoClienteBean.tipoContato}" style="margin-left:5px;" onclick="alert('implementar')" />			 	
			</h:panelGroup>
			
			<h:panelGroup style="float:right;margin-right:10px;width:106px;">
				<h:outputLabel value="Observações: " style="float:right;margin-top:15px;"/> 
			</h:panelGroup>
			<h:panelGroup>
				<h:inputTextarea id="txtObs" cols="50" rows="5" style="margin-left:5px; width:250px" />
			</h:panelGroup>
			
			<h:panelGroup rendered="#{contatoClienteBean.cadastrar == false}" style="float:right;margin-right:10px;">
				<h:outputLabel value="Status: " />
			</h:panelGroup>
			<h:panelGroup rendered="#{contatoClienteBean.cadastrar == false}">
				<h:selectOneRadio value="">
					<f:selectItem itemLabel="Ativo" itemValue="true"/>
					<f:selectItem itemLabel="Inativo" itemValue="false"/>
				</h:selectOneRadio>
			</h:panelGroup>
		</h:panelGrid>
		
		<div class="buttonFooter">
			<h:commandButton value="Voltar" action="#{contatoClienteBean.voltar}" />
			<h:commandButton value="Limpar" action="#{contatoClienteBean.limpar}" onclick="alert('implementar')" style="margin-left: 5px" />
			<h:commandButton value="Salvar" action="#{contatoClienteBean.salvarContato}" onclick="alert('implementar')" style="margin-left: 5px" />
		</div>
	</ui:define>
</ui:composition>
