<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition template="../../../template/template_main.xhtml"  
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Cadastro de Facilitador DDS" />
    <ui:define name="body_content">
		<h:form id="incluirFacilitadorDDS">
		<p:growl id="messages" life="10000"/>
			<table align="center">
				<tr>
					<td><h:outputLabel value="Nome: "/></td>
					<td>
						<p:selectOneMenu value="#{facilitadorDDSBean.facilitador.nome}">	
							<f:selectItems value="#{facilitadorDDSBean.comboNome}"/>
						</p:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td><h:outputLabel value="GrupoDDS: "/></td>
					<td>
						<p:selectOneMenu value="#{facilitadorDDSBean.facilitador.grupoDDS}">	
							<f:selectItems value="#{facilitadorDDSBean.comboGrupoDDS}"/>
						</p:selectOneMenu>
					</td>
				</tr>
			</table>
			
			<h:commandButton value="Voltar" action="#{facilitadorDDSBean.irConsultar}"/>
			<h:commandButton value="Incluir" action="#{facilitadorDDSBean.incluir}" style="margin-left:3px;"/>
		</h:form>
    </ui:define>
    
</ui:composition>
